{% extends "masters.html" %}
{% load static %}
{% block content %}
<div class="content" style="padding-top:40px; padding-left:30px;padding-right: 30px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 ">{{ product.subname }}
                    </h5>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 d-flex align-items-center justify-content-between justify-content-md-end">
            
                <input class="form-control py-2 border-right-0 border" type="search"  id="searchs" name="searchs">
                <span class="input-group-append">
                  <button class="btn btn-outline-secondary border-left-0 border" type="submit" onclick="search()">
                        <i class="fa fa-search"></i>
                  </button>
                </span>
            
    </div> 
            
                <!-- <div class="col-xl-3 col-lg-3 col-md-3 d-flex align-items-center justify-content-between justify-content-md-end">
                    <input type="text" value="" class="form-control col-12 col-lg-9" placeholder="Search for brands"><span>
                                <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                      </button>
                    </span> 

               </div>  -->
        </div>
    </div>
    <div class="row" style="padding-top: 40px;">
        {% for i in product %}
        <div class="col-lg-3">
           
                <div class="card h-80">
                     <div class="card-body">
                        <a href="/user/description/{{i.id}}" style="text-decoration: none;color: black;font-weight:lighter;">
                        <img src="/adminapp/media/{{i.pimage1}}" alt="" style="width: 100%;height: 300px;">
                    </a>
                    </div>
                     <div class="card-footer">
                        <h5>{{i.name}}</h5>
                        <h6>{{i.subname}}</h6>
                        <h7> &#8377; {{i.purchaseprice}}</h7>
                     </div>
                </div>
           
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
