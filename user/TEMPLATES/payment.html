{% extends "masters.html" %}
{% load static %}
{% block content %}

<div class="row" style="padding-top:40px; padding-left:60px;padding-right: 30px;">
    <div class="col-75">
      <div class="container">
        <form action="">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Anusree">
              <label for="email"> Email</label>
              <input type="text" id="email" name="email" placeholder="anu@gmail.com">
              <label for="adr"> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"> City</label>
              <input type="text" id="city" name="city" placeholder="Bangalore">
  
              <div class="row" >
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="KA">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="560103">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Anusree">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row" >
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <input type="submit" value="Submit" class="btn">
        </form>
      </div>
    </div>
    </div>

{% endblock %}
