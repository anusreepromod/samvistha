{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login|Samvistha</title>
</head>
<style>
    .lf1 {
        padding: 100px 0px 10px 10px;
        margin: 100px 50px 20px 150px;
        height: 350px;
        width: 400px;
    }
    .img1{
     text-align: center;
    }
</style>

<body>
    <div class="row">
        <div class="col-lg-6">
            <img src="{% static 'images/shopping.png' %}" alt="" class="img1">
        </div>
        <div class="col-lg-6">
            <div style="padding-top: 80px;padding-left:80px;padding-right: 10px;">
                <form action="/user/signup/" method="POST">
                    {% csrf_token %}
                    <div class="card">
                        {{ message }}
                        <div class="card-body">  
                            <h4>Create an Account</h4>
                            <div class="form-group">
                                <label for="">Your Name</label><span class="text-danger pl-1">*</span>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="">Mobile</label><span class="text-danger pl-1">*</span>
                                <input type="text" class="form-control" id= "mobile" name="mobile">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label><span class="text-danger pl-1">*</span>
                                <input type="email" class="form-control" id="email" name="email"    >
                            </div>
                            <div class="form-group">
                                <label for="">Password</label><span class="text-danger pl-1">*</span>
                                <input type="password" class="form-control" id="password" name="password"   >
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="return esubmit()">create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
         function esubmit(){
            mobile= document.getElementById("mobile");
            email= document.getElementById("email"); 
            password= document.getElementById("password"); 
            var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if(mobile.value=="" || mobile.value.length<10) {
                mobile.style.borderColor="red";
                mobile.focus();
                
                alert("Please enter your 10 digit mobile number")
                return false;
            }
            else if (email.value==""){
          alert("Enter your email id");
          return false;
      }
      
           else if(!(email.value.match(mailformat)))
           {   
        alert("Invalid email address.");
        return false;
              }
        else if(password.value=="" || password.value.length<8){
           alert("Password should be greater than 8 character")
       }
            else{
                alert("Do you want to save?")
            }
         }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
