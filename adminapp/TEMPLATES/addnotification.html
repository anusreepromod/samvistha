{% extends "master.html" %}
{% load static %}
{% block content %}
<div class="page-content" style="padding-top:40px;padding-left:10px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 ">Create Notification
                 </h5>
                </div>
            </div>
        </div>
    </div>
    <form method="POST"  action="/adminapp/addnotifications/">
        {% csrf_token %}
        <div class="row" style="padding-top: 40px;">
            <div class="col-md-12 ">
                <div class="card ">
                    <div class="card-body ">
                        <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="" class="form-control-label">Notification</label><span class="text-danger pl-1">*</span>
                                <textarea class="form-control" rows="2" name="notify" cols="50" id="notify" ></textarea>
                                </div>
                                <div class="form-group" style="padding-left: 14px;">
                                    <button type="submit" class="btn " data-dismiss="modal" style="background-color: rgb(226, 123, 140);">Create</button>
                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                  </div>
                        </div>
                    </div>
                </div>
                {{msg}}
            </div>
        </div>
    </form>
</div>
{% endblock %}
