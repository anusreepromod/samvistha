{% extends "master.html" %}
{% load static %}
{% block content %}
<div class="content" style="padding-top:40px; padding-left: 10px;">
    <div class="page-title">
        <div class="row justify-content-between align-items-center">
            <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
                
                <div class="d-inline-block">
                    <h5 class="h4 d-inline-block font-weight-400 mb-0 ">Manage Sub Categories
</h5>
                </div>
            </div>
            
            <div class="col-xl-8 col-lg-8 col-md-8 d-flex align-items-center justify-content-between justify-content-md-end">
                <div class="col-xl-4 col-lg-4 col-md-4 d-flex align-items-center justify-content-between justify-content-md-end">
                    <input class="form-control py-2 border-right-0 border" type="search" value="search" id="example-search-input">
                    <span class="input-group-append">
                      <button class="btn btn-outline-secondary border-left-0 border" type="button">
                            <i class="fa fa-search"></i>
                      </button>
                    </span>           
        </div> 
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 40px;">
        <div class="col-md-12 col-lg-12">
        <div class="card">
        <div class="card-header">
        Sub Category Form
        </div>
        <div class="card-body">
        <form action="/adminapp/subcategory/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="row">
        <div class="col-6">
        <div class="form-group" >
        <label class="input-label" for="">Sub Category Name
        </label>
        <input type="text"  class="form-control" name= "subcategory" placeholder="New Sub Category" required>
        </div>
        </div>
        <div class="col-6">
            <div class="form-group">
            <label class="input-label" for="FormControlSelect1">Category
            <span class="input-label-secondary">*</span></label>
            <select id="FormControlSelect1" name="category" class="form-control" required>
            <option value="">Select</option>
            {% for i in category %}
                <option value="{{ i.id }}">{{ i.category_name }}</option>
                 
                {% endfor %}
            </select>
            </div>
            </div>
            <div class="form-group col-6" style="padding-top: 25px;">
              <div class="float-left col-md-6">
                  <label for="document" class="float-left pt-1 form-control-label">Sub Category Image<span class="text-danger">*</span> </label>
              </div>
              <div class="float-right col-6">
                  <!-- <input type="hidden" name="certificate" id="" value="" > -->
                  <div class="choose-file form-group">
                      <label for="">
                          <!-- <div>Choose File</div> -->
                          <input class="form-control border-0" id="subcategoryimage" name="subcategoryimage" type="file" >
                      </label>     
                  </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="container"></div>
        <button type="submit" class="btn" style="background-color: rgb(226, 123, 140);">submit</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        </form>
        </div>
        </div>
        </div> 
    </div>
    <div class="row" style="padding-top: 50px;">
        <div class="col-lg-12">
         <div class="card">
            <div class="card-body py-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                          <tr>
                            
                            <th scope="col" style="width: 15%;">Sub Category ID</th>
                            <th scope="col" style="width: 15%;">Sub CategoryName</th>
                            <th scope="col" style="width: 15%;">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for i in subcategory %}
                          <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.subcategory_name }}</td>
                            
                            <td>
                                <a class="btn  btn-sm edit"data-toggle="modal" data-target="#editcategory" style="cursor: pointer;background-color: rgb(226, 123, 140);" href="#editcategory">
                                    <i class="material-icons">edit</i>Edit
                                    </a>
                                    <a class="btn btn-danger btn-sm delete" style="cursor: pointer;" >
                                        <i class="material-icons">delete</i>Delete
                                        </a> 
                            </td>
                          </tr>
                         {% endfor %}
                        </tbody>
                      </table>
                </div>
                </div>
         </div>
        </div>
    </div>
    <!-- edit modal -->
    <div class="modal fade" id="editcategory" tabindex="-1" aria-labelledby="editcategoryLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editcategoryLabel">Edit Category</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                <div class="form-group col-lg-12">
                  <label for="" class="form-control-label">Sub Category Name</label>
                  <input class="form-control" required="required" name="" type="text" placeholder="Indian Wear">
              </div>
              <div class="col-12">
                <div class="form-group">
                <label class="input-label" for="FormControlSelect1">Category
                <span class="input-label-secondary">*</span></label>
                <select id="FormControlSelect1" name="parent_id" class="form-control" required>
                <option value="37">Women's Fashion</option>
                
                </select>
                </div>
                </div> 
          </div>
              </div>
            </div>
          </div>
          <div class="container" style="padding-bottom: 10px;">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
